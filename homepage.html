<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="switchcase()">try</button>
    <script>
            const switchcase=() => {
                let data = prompt("masukan hari: ").toLowerCase()

                switch(data){
                    case "senin":
                        alert ("meeting")
                        break
                    default:
                        alert("libur")
                        break
                }
            }
    </script>
</body>
</html>
